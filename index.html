<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Animate.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
rel="stylesheet"
/>

<style>
body {
margin: 0;
min-height: 100vh;
background: #222;
color: #fff;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Roboto', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

/* Background animated text */
.background-text {
position: absolute;
top: 50%;
left: -100%;
font-family: 'Montserrat', sans-serif;
font-size: 8rem;
font-weight: bold;
color: rgba(255, 255, 255, 0.05);
white-space: nowrap;
transform: translateY(-50%);
animation: moveText 15s linear infinite;
pointer-events: none;
z-index: 0;
}

@keyframes moveText {
0% { left: -100%; }
100% { left: 100%; }
}

h1, p, input, img {
position: relative;
z-index: 1;
}

h1 {
font-family: 'Montserrat', sans-serif;
font-size: 2.5rem;
margin-bottom: 0.5em;
}
p {
font-size: 1.2rem;
max-width: 400px;
margin-bottom: 2em;
}
input[type="file"] {
background: #ff4081;
color: white;
padding: 0.8em 1.2em;
border: none;
border-radius: 8px;
font-size: 1rem;
cursor: pointer;
}
img#preview {
display: none;
margin-top: 1em;
max-width: 300px;
border: 2px solid #fff;
border-radius: 8px;
}
</style>
</head>
<body>

<!-- Animated background text -->
<div class="background-text">Fitted Threads</div>

<h1 class="animate__animated animate__bounceInDown">
Welcome to Fitted Threads
</h1>
<p class="animate__animated animate__fadeInUp animate__delay-1s">
Try on your favorite styles virtually with AI-powered fashion.
</p>

<!-- Upload button -->
<input type="file" accept="image/*" capture="environment" id="upload" />

<!-- Image preview -->
<img id="preview" alt="Image preview will appear here" />

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.style.display = 'none';
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.style.display = 'block';
};
reader.readAsDataURL(file);
});
</script>
</body>
</html>
